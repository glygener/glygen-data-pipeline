services:
  glygen:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./Makefile:/Makefile
      - ./conf:/conf
      - ./neo4j:/neo4j
      - $PWD/reactome/:/reactome
    working_dir: /
    command: make setup-reactome
    networks:
      - glygennet

  neo4j:
    image: neo4j:4.4
    container_name: neo4j
    restart: always
    hostname: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - $PWD/scripts:/scripts
      - $PWD/neo4j/plugins:/plugins
      - $PWD/neo4j/data:/data
      - $PWD/neo4j/logs:/logs
      - $PWD/conf/:/conf/
      - $PWD/neo4j/import:/import
    entrypoint: ["/scripts/neo4j_entrypoint.sh"]
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/reactome
      - NEO4J_EDITION=community
      - NEO4J_dbms.cypher.forbid_shortestpath_common_nodes=false
    healthcheck:
      test: [ "CMD-SHELL", "sleep 80 && wget --no-verbose --tries=1 --spider 0.0.0.0:7474 || exit 1" ]
    networks:
      - glygennet
    depends_on:
      glygen:
        condition: service_completed_successfully


networks:
  glygennet:
    driver: bridge